<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Voice Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Text to Voice <span>Converter</span></h1>
    
    <!-- Text Area -->
    <textarea id="text" placeholder="Type your text here"></textarea>

    <!-- Controls for Speech Rate and Voice -->
    <label for="rate">Rate:</label>
    <input id="rate" type="range" min="0.5" max="2" step="0.1" value="1">
    <label for="voice">Voice:</label>
    <select id="voice"></select>
    
    <!-- Buttons -->
    <button id="speakButton">Speak</button>
    <button id="pauseButton">Pause</button>
    <button id="resumeButton">Resume</button>
    <button id="saveButton">Save Text</button>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
